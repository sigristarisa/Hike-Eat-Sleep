<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Like</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <button id="burger-button">≡</button>
          <button id="logo">Gmail</button>
          <input type="text" />
        </div>
        <div class="header-right">
          <button id="info-logo">?</button>
          <button id="setting-logo">●</button>
          <button id="menu-logo">x</button>
          <button id="icon-logo">A</button>
        </div>
      </div>
      <div class="left-menu">
        <div class="left-menu-top">
          <button id="compose">Compose</button>
          <p>Inbox</p>
          <p>Starred</p>
          <p>Snoozed</p>
          <p>Sent</p>
          <p>Draft</p>
        </div>
        <div class="left-menu-bottom">
          <p>Meet</p>
          <p>New Meeting</p>
          <p>Join Meeting</p>
        </div>
      </div>
      <div class="main">main</div>
      <div class="setting">setting</div>
      <div class="right-menu">right menu</div>
    </div>
  </body>
</html>
